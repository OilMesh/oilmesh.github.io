<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OilMesh </title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50; 
            color: #ecf0f1; 
        }

        .main-header {
            background-color: #34495e; 
            padding: 0 20px;
            border-bottom: 1px solid #4a627a; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
            box-sizing: border-box;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 60px;
        }

        .brand-logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff; 
            text-decoration: none;
        }
        
 
        .main-header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ecf0f1; 
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .main-header nav a:hover {
            background-color: #4a627a; 
        }
        
        .main-header nav a.active {
            font-weight: bold;
            color: #ffffff; 
        }
        
 
        .container {
            padding-top: 120px; 
            padding-bottom: 40px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ffffff; 
            font-size: 2.5em;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #bdc3c7; 
        }

 
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="https://oilmesh.github.io" class="brand-logo">OilMesh</a>
            <nav>
                <a href="https://oilmesh.github.io" class="active">Anasayfa</a>
                <a href="https://oilmesh.github.io/map">Harita</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>OilMesh Projesine Hoş Geldiniz</h1>
        <p>Şimdilik kısıtlı bir interaktif harita hizmeti sunabiliyorum. Daha fazlası çok yakında...</p>
        <a href="https://oilmesh.github.io/map" class="cta-button">Haritayı Keşfet →</a>
    </div>

</body>
</html>
